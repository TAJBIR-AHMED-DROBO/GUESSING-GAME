<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hi">
        <div class="card">
            <h1>GUESSING GAME</h1>
            <form>
                <div class="text">
                    <label for="text"><span>Guess a number 1 to 5 :</span></label>
                    <input type="number" name="text" id="text" min="1" max="5" autofocus><br>
                </div>
                <button type="button" class="rp">Replay</button>
                <button type="submit" class="btn">Check result</button>
            </form>
            <p class="res"></p>
            <p class="at"></p>
            <p class="fd"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
